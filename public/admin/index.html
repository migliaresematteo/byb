<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrickByBrick Content Manager</title>
    <!-- Include Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- the main element that Decap CMS will be mounted into -->
    <div id="nc-root"></div>

    <!-- Load Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.1.3/dist/decap-cms.js"></script>
    <script>
      // Wait for both CMS and Identity Widget to be ready
      window.addEventListener('load', function() {
        if (window.netlifyIdentity) {
          window.netlifyIdentity.on('init', user => {
            if (!user) {
              window.netlifyIdentity.on('login', () => {
                // Initialize CMS after successful login
                CMS.init();
              });
            } else {
              // User is already logged in, initialize CMS
              CMS.init();
            }
          });
        }

        // Local development settings
        if (window.location.hostname === 'localhost') {
          window.CMS_CONFIG = {
            local_backend: true
          };
        }
      });
    </script>
  </body>
</html>
