<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrickByBrick Content Manager</title>
    <!-- Include Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- the main element that Decap CMS will be mounted into -->
    <div id="nc-root"></div>

    <!-- Load Decap CMS after the nc-root div -->
    <script src="https://unpkg.com/decap-cms@^3.1.3/dist/decap-cms.js"></script>
    <script>
      // Wait for DOM content to be loaded
      document.addEventListener('DOMContentLoaded', function() {
        // Initialize CMS
        if (window.location.hostname === 'localhost') {
          window.CMS_CONFIG = {
            local_backend: true
          };
        }
        // Initialize CMS after config is set
        CMS.init();
      });
    </script>
  </body>
</html>
